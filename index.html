<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<script src="application.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="playpoke();">
	<div id="content">
		<h3 id="question">WHOS THAT POKEMON?</h3>
	</div>
	<input type="text" id="answer">
	<br>
	<button id="btn">CHECK</button> 
	<button id="btn1">PROCEED</button>
	<!-- <button id="btn-proceed">PROCEED</button> -->
	<br>
	<div>
		<h3 id="test"></h3>
	</div>
	<div class="image-container" >
		<img src="images/pikachu.png" id="image">
	</div>

<audio id="pika">
   <source src="poke-pikachu1.wav" type="audio/wav">
  Your browser does not support the audio element.
</audio>

<audio id="pokewho">
   <source src="poke-who.wav" type="audio/wav">
  Your browser does not support the audio element.
</audio>




<script type="text/javascript">


function playpoke() { 
	var thewho = document.getElementById("pokewho"); 
	thewho.play();
} 

function playpika() { 
	var thepika = document.getElementById("pika"); 
	thepika.play();

} 


document.getElementById('btn1').style.display = "none";



	var questions = [
		['Whos that pokemon?', 'pikachu'],
		['Whos that pokemon?', 'meowth'],
		['Whos that pokemon?', 'charmander'],
		['Whos that pokemon?', 'squirttle'],
		['Whos that pokemon?', 'bulbasaur'],
		];

	var images = [
		["images/pikachu.png"],
		["images/meowth.png"],
		["images/charmander.png"],
		["images/squirttle.png"],
		["images/bulbasaur.png"],
		];

	var real_images = [
		["images/real-pikachu.png"],
		["images/real-meowth.png"],
		["images/real-charmander.png"],
		["images/real-squirttle.png"],
		["images/real-bulbasaur.png"],
		];


	var counter = 0;
	var score = 0;

	document.getElementById('btn1').onclick=function(){
		document.getElementById('btn1').style.display = "none";
		document.getElementById('btn').style.display = "block";
		document.getElementById('test').innerHTML = "";
		document.getElementById('image').src = images[counter];

		document.getElementById('answer').disabled = false;
	}

	document.getElementById('btn').onclick=function(){
		document.getElementById('question');
		// console.log(images[counter]);
		document.getElementById('image').src = images[counter];
		var input = document.getElementById('answer').value;



		if (input == questions[counter][1]) {
			playpika();
			document.getElementById('test').innerHTML = "Correct!";
			document.getElementById('image').src = real_images[counter];
			score++;
			counter++;
			document.getElementById('btn1').style.display = "block";
			document.getElementById('btn').style.display = "none";
			document.getElementById('answer').disabled = true;
			
			// break;
		}else{
			document.getElementById('test').innerHTML = "Wrong!";
			// document.getElementById('answer').value = '';
		}

		document.getElementById('answer').value = '';

		

		if(counter >= questions.length){
			
			document.getElementById('btn1').style.display = "none";
			document.getElementById('btn').style.display = "none";
			document.getElementById('answer').disabled = true
			document.getElementById('test').innerHTML = "";
			document.getElementById('image').style.display = "none";
			alert(score + ' out of 5');
			}
	} 
	
</script>

</body>
</html>
